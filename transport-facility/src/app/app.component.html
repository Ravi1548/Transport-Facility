<div class="app-container">
  <header class="app-header" *ngIf="!isLoginPage()">
    <div class="header-content">
      <div class="logo">
        <h1>Transport Facility</h1>
        <p>Employee Ride Sharing</p>
      </div>
      
      <nav class="main-nav">
        <button 
          class="nav-btn" 
          [class.active]="isActiveRoute('/search-rides')"
          (click)="navigateToSearchRides()"
        >
          <i class="icon-search"></i>
          Search Rides
        </button>
        <button 
          class="nav-btn" 
          [class.active]="isActiveRoute('/add-ride')"
          (click)="navigateToAddRide()"
        >
          <i class="icon-plus"></i>
          Add Ride
        </button>
      </nav>

      <div class="user-section">
        <div class="user-info">
          <div class="employee-badge">
            <i class="icon-user"></i>
            <span class="user-id">{{ currentEmployeeId }}</span>
          </div>
          <button class="btn-logout" (click)="logout()" title="Logout">
            <i class="icon-logout"></i>
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="app-main" [class.login-main]="isLoginPage()">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer" *ngIf="!isLoginPage()">
    <div class="footer-content">
      <p>&copy; 2024 Transport Facility - Employee Ride Sharing System</p>
      <div class="footer-info">
        <span>Today: {{ getCurrentDate() }}</span>
        <span *ngIf="currentEmployeeId">Logged in as: {{ currentEmployeeId }}</span>
      </div>
    </div>
  </footer>
</div>
