<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <h1>Transport Facility</h1>
        <p>Employee Ride Sharing System</p>
      </div>
    </div>

    <div class="login-content">
      <h2>Welcome</h2>
      <p class="subtitle">Enter your Employee ID to access the ride sharing system</p>
      <div *ngIf="errorMessage" class="alert alert-error">
        <i class="icon-error"></i>
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="employeeId">Employee ID</label>
          <input
            type="text"
            id="employeeId"
            formControlName="employeeId"
            [class.invalid]="isFieldInvalid('employeeId')"
            placeholder="Enter your Employee ID"
            autocomplete="username"
          />
          <div *ngIf="isFieldInvalid('employeeId')" class="error-message">
            {{ getFieldError('employeeId') }}
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-login"
          [disabled]="loginForm.invalid || isSubmitting"
        >
          <span *ngIf="isSubmitting" class="spinner"></span>
          {{ isSubmitting ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>

  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
